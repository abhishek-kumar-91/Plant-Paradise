<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Paradise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <img src="./images/Saly-16.png" id="img">
        </div>
        <div class="right-box">
            <div class="logo"><img src="./images/Logo 1.png" id="img-logo"></div> 
            <h3 class="heading-login" >Sign Up</h3>
           
           
           <form action="" class="inline">
            <div class="input-icons">

                <label for="name">Name</label><br>
                <i class="fa fa-user icon"></i>
                <input type="text" name="name" placeholder="Ex. John Doe" class="input-field">
                <br>

                <label for="email">Email Id</label><br>
                <i class="fa fa-lock icon"></i>
                <input type="email" name="email" placeholder="Ex. example@gmail.com" class="input-field">
               
                <label for="mobile">Mobile No</label><br>
                <i class="fa fa-lock icon"></i>
                <input type="number" name="password" placeholder="Ex. 830000025" class="input-field">
                
                
                <label for="password">Password</label><br>
                <i class="fa fa-lock icon"></i>
                <input type="password" name="password" placeholder="Enter your password" class="input-field">
                
                <label for="cpassword">Confirm Password</label><br>
                <i class="fa fa-lock icon"></i>
                <input type="password" name="cpassword" placeholder="Confirm your password" class="input-field">
               
                <button class="button"><img src="./images/right arrow.svg" class="button-logo"><a href="#" class="link">LogIn</a></button>
                <a href="#" class="google"><img src="./images/google.png"></a>
                <p class="bottom-text">If you  are a existing user please  <a href="#" class="hover">LogIn</a></p>
               
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
