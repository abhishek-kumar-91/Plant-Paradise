<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <img src="./images/Saly-16.png" id="img">
        </div>
        <div class="right-box">
            <div class="logo"><img src="./images/Logo 1.png" id="img-logo"></div> 
            <h3 class="heading-login" >Login</h3>
           
           
           <form action="" class="inline">
            <div class="input-icons">
                <label for="user-name">Username</label><br>
                <i class="fa fa-user icon"></i>
                <input type="text" name="user-name" placeholder="Enter your Username, Email or Phone No" class="input-field">
                <br>
                <label for="password">Password</label><br>
                <i class="fa fa-lock icon"></i>
                <input type="text" name="password" placeholder="Enter your password" class="input-field">
                <button class="button"><img src="./images/right arrow.svg" class="button-logo"><a href="#" class="link">LogIn</a></button>
                <a href="#" class="google"><img src="./images/google.png"></a>
                <p class="bottom-text">If you  are a new user please <a href="signup.html" class="hover">SignUp</a></p><br><br>
             <p class="bottom-text ">Forgot your password <a href="#" class="hover">forgot</a></p>   
               
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
